<!-- banner start -->
<div id="carouselExampleCaptions" class="carousel slide">

    <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let b of bannerResult; let i = index" [ngClass]="{active:i===1}">
            <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path}}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>{{b.original_title}}</h2>
                <p>{{b.overview}}</p>
            </div>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- banner end -->

<!-- trending movie start -->
<div class="contain mt-3 mb-5 p-4 ">
    <div class="row mt-4">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowposter mt-3 p-2">
            <ng-container *ngFor="let t of trendingMovieResult; let i = index">
                <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path}}" class="rowimg largeposter" alt="..." [routerLink]="['movie',t.id]">

            </ng-container>

        </div>
    </div>


    <!-- trending movie end -->
